<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electric Bill Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
      color: #2d3e50;
    }
    form {
      background: #fff;
      max-width: 350px;
      margin: 40px auto;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.1);
    }
    input[type="month"]{
      width: 100%;
      padding: 8px;
      margin-bottom: 18px;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
      font-size: 18px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 18px;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
      font-size: 16px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #34495e;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2980b9;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.8s;
    }
    button:hover {
      background: #25caf3;
    }
    #result {
      max-width: 350px;
      margin: 20px auto;
      padding: 15px;
      background: #eaf6ff;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      color: #2d3e50;
      box-shadow: 0 1px 4px rgba(44, 62, 80, 0.08);
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 1px 4px rgba(44, 62, 80, 0.08);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #2980b9;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Electric Bill Calculator</h1>

  <form onsubmit="event.preventDefault();">
    <label>Month</label>
    <input id="month" type="month">

    <label>Power Consumption (kWh)</label>
    <input id="consumption" type="number">

    <label>Cost per kWh</label>
    <input id="cost" type="number">

    <button id="btn_calculate">Calculate</button>
  </form>

  <div id="result"></div>

  <table id="historyTable">
    <thead>
      <tr>
        <th>Month</th>
        <th>Power Consumption</th>
        <th>Cost Per kWh</th>
        <th>Result (₱)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.getElementById("btn_calculate").addEventListener("click", function () {
      let month = document.getElementById("month").value;
      let consumption = document.getElementById("consumption").value;
      let cost = document.getElementById("cost").value;
      let result = document.getElementById("result");
       let result_value = consumption * cost;
      result.innerHTML = `Your electric bill is: ₱ ${result_value.toFixed(2)}`;

      if (month === "" || consumption === "" || cost === "") {
        alert("Please fill out all fields!");
        return;
      }

     

      // Add to history table
      let table = document.getElementById("historyTable").getElementsByTagName('tbody')[0];
      let newRow = table.insertRow();

      newRow.insertCell(0).textContent = month;
      newRow.insertCell(1).textContent = consumption;
      newRow.insertCell(2).textContent = cost;
      newRow.insertCell(3).textContent = result_value.toFixed(2);

      // Clear input fields
      document.getElementById("month").value = "";
      document.getElementById("consumption").value = "";
      document.getElementById("cost").value = "";
    });
  </script>
</body>
</html>
